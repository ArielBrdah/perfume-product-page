<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="page">
  <div class="card">
    
    <div class="card__header">
      <img src="/images/image-product-desktop.jpg" alt="product" class="card__img" />
    </div>

    <div class="card__body">
          <div class="card__tag">Perfume</div>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>

           <div class="card__price-group">
            <h2 class="card__price">$149.99</h2>
            <p class="card__price-old">
                <del>$169.99</del>
            </p>
          </div>

          <button class="card__btn">
            <img src="/images/icon-cart.svg" alt="cart" />
            Add to Cart
          </button> 
    </div>
 
  </div>
  <!-- div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://arielberdah.com">Ariel Berdah</a>.
  </div -->
</div>
 

</body>
</html>
